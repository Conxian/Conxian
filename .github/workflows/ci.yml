name: Conxian CI/CD Pipeline

on:
  push:
    branches: [ main, develop, enhancements ]
  pull_request:
    branches: [ main, develop, enhancements ]
  workflow_dispatch: {}

env:
  NODE_VERSION: '20'
  CLARINET_VERSION: '3.7.0'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v${{ env.CLARINET_VERSION }}/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/clarinet
          chmod +x /usr/local/bin/clarinet
      - name: Verify Clarinet Installation
        run: clarinet --version
      - name: Contract Compilation
        run: npm run clarinet:check
      - name: Docs and Naming Guard
        run: npm run validate:docs
      - name: Validate trait implementations
        run: python scripts/validate-trait-implementation.py
      - name: Run Tests
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v${{ env.CLARINET_VERSION }}/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/clarinet
          chmod +x /usr/local/bin/clarinet
      - name: Verify Clarinet Installation
        run: clarinet --version
      - name: Verify Clarinet Binary
        run: npm run clarinet:check
      - name: Package
        run: tar -czf conxian-deployment.tar.gz contracts/ Clarinet.toml deployments/ scripts/deploy-*.sh || true
      - uses: actions/upload-artifact@v4
        with:
          name: conxian-deployment-${{ github.sha }}
          path: conxian-deployment.tar.gz
          retention-days: 30

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Pipeline Status Summary
        run: |
          echo "## ðŸš€ Conxian CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "### ðŸŽ‰ All critical components passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some components failed. Review required." >> $GITHUB_STEP_SUMMARY
          fi
