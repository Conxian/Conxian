name: Conxian CI/CD Pipeline

on:
  push:
    branches: [main, develop, enhancements]
  pull_request:
    branches: [main, develop, enhancements]
  workflow_dispatch: {}

env:
  NODE_VERSION: "20"
  CLARINET_VERSION: "3.8.1"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration, security, load, invariant]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install Dependencies
        run: |
          npm ci --no-audit --no-fund
          pip install -r requirements-dev.txt
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v${{ env.CLARINET_VERSION }}/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/clarinet
          chmod +x /usr/local/bin/clarinet
      - name: Verify Installation
        run: |
          node --version
          npm --version
          clarinet --version
          python --version
      - name: Lint and Format
        run: |
          npm run lint
          npm run format:check
      - name: Contract Compilation
        run: npm run clarinet:check
      - name: Validate Trait Implementations
        run: python scripts/validate-trait-implementation.py
      - name: Run ${{ matrix.test-type }} Tests
        run: |
          case ${{ matrix.test-type }} in
            unit)
              npm test -- --testPathPattern="\.(test|spec)\.ts" --testPathIgnorePatterns="(integration|security|load|invariant)"
              ;;
            integration)
              npm test -- --testPathPattern="integration"
              ;;
            security)
              npm test -- --testPathPattern="security"
              npm run test:security
              ;;
            load)
              npm test -- --testPathPattern="load" --testTimeout=120000
              ;;
            invariant)
              npm test -- --testPathPattern="invariant"
              ;;
          esac
        env:
          NODE_OPTIONS: --max_old_space_size=4096
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            test-results/
            coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v${{ env.CLARINET_VERSION }}/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/clarinet
          chmod +x /usr/local/bin/clarinet
      - name: Verify Clarinet Installation
        run: clarinet --version
      - name: Verify Clarinet Binary
        run: npm run clarinet:check
      - name: Package
        run: tar -czf conxian-deployment.tar.gz contracts/ Clarinet.toml deployments/ scripts/deploy-*.sh || true
      - uses: actions/upload-artifact@v4
        with:
          name: conxian-deployment-${{ github.sha }}
          path: conxian-deployment.tar.gz
          retention-days: 30

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Pipeline Status Summary
        run: |
          echo "## ðŸš€ Conxian CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "### ðŸŽ‰ All critical components passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some components failed. Review required." >> $GITHUB_STEP_SUMMARY
          fi
