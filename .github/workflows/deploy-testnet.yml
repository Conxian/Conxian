name: Protected Testnet Deployment

on: [workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  CLARINET_VERSION: '3.5.0'

permissions:
  contents: read
  deployments: write

jobs:
  guardrails:
    name: Pre-Deployment Guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DEPLOY" ]; then
            echo "You must type DEPLOY to proceed." >&2
            exit 1
          fi
      - name: Check Branch Protection
        run: |
          if [[ "${GITHUB_REF}" != "refs/heads/main" && "${GITHUB_REF}" != refs/heads/release/* ]]; then
            echo "Deployments only permitted from main or release/* branches" >&2
            exit 1
          fi

  prepare:
    name: Prepare Environment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: guardrails
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install Dependencies
        run: npm ci --no-audit --no-fund
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v3.5.0/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/clarinet
          chmod +x /usr/local/bin/clarinet
      - name: Verify Clarinet Installation
        run: clarinet --version
      - name: Compile Contracts
        timeout-minutes: 5
        run: clarinet check
      - name: Artifact Summary
        run: |
          echo "Contracts:"; ls -1 contracts | wc -l

  deploy:
    name: Deploy to Testnet
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: prepare
    environment: 
      name: testnet
      url: https://explorer.hiro.so/
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Install Dependencies
        run: npm ci --no-audit --no-fund
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v3.5.0/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/
          chmod +x /usr/local/bin/clarinet
      - name: Configure Testnet Deployer
        run: |
          mkdir -p ~/.stacks/keys/testnet
          echo "${{ secrets.TESTNET_DEPLOYER_KEY }}" > ~/.stacks/keys/testnet/testnet_deployer.key
      - name: Verify Setup
        run: |
          echo "Using deployer address: $(cat ~/.stacks/keys/testnet/testnet_deployer.key | clarinet keys:show -t | grep 'address' | awk '{print $2}')"
      - name: Deploy Contracts
        env:
          TESTNET_DEPLOYER_KEY: ${{ secrets.TESTNET_DEPLOYER_KEY }}
          HIRO_API_KEY: ${{ secrets.HIRO_API_KEY }}
          TESTNET_DEPLOYER_MNEMONIC: ${{ secrets.TESTNET_DEPLOYER_MNEMONIC }}
          TESTNET_WALLET1_MNEMONIC: ${{ secrets.TESTNET_WALLET1_MNEMONIC }}
          TESTNET_WALLET2_MNEMONIC: ${{ secrets.TESTNET_WALLET2_MNEMONIC }}
        run: |
          set -e
          
          # Export deployer key for clarinet
          export STACKS_DEPLOYER_KEY=$(cat ~/.stacks/keys/testnet/testnet_deployer.key)
          
          # Validate required secrets for live deployment
          if [ "${{ github.event.inputs.dry_run }}" = "false" ]; then
            if [ -z "$TESTNET_DEPLOYER_KEY" ]; then
              echo "TESTNET_DEPLOYER_KEY is required for live deployment"
              exit 1
            fi
            if [ -z "$HIRO_API_KEY" ]; then
              echo "HIRO_API_KEY is required for live deployment"
              exit 1
            fi
          fi
          
          # Run deployment
          echo "Starting deployment to testnet..."
          clarinet deployments apply -p testnet
          if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
            if [ -z "$TESTNET_DEPLOYER_KEY" ]; then
              echo "âŒ Error: TESTNET_DEPLOYER_KEY secret not found"
              exit 1
            fi
            if [ -z "$HIRO_API_KEY" ]; then
              echo "âŒ Error: HIRO_API_KEY secret not found"
              exit 1
            fi
            if [ -z "$TESTNET_DEPLOYER_MNEMONIC" ]; then
              echo "âŒ Error: TESTNET_DEPLOYER_MNEMONIC secret not found"
              exit 1
            fi
            if [ -z "$TESTNET_WALLET1_MNEMONIC" ]; then
              echo "âŒ Error: TESTNET_WALLET1_MNEMONIC secret not found"
              exit 1
            fi
            if [ -z "$TESTNET_WALLET2_MNEMONIC" ]; then
              echo "âŒ Error: TESTNET_WALLET2_MNEMONIC secret not found"
              exit 1
            fi
            echo "âœ… Required secrets validated"
          fi
          
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Dry run: Validating deployment configuration"
            echo "Checking deployment plan..."
            clarinet deployments generate --testnet
            echo "âœ… Deployment plan validated successfully"
          else
            echo "ðŸš€ Starting live testnet deployment..."
            
            # Configure testnet deployment
            echo "Configuring testnet deployment with Hiro API..."
            
            # Generate deployment plan
            echo "Generating deployment plan..."
            clarinet deployments generate --testnet
            
            # Execute deployment to testnet
            echo "Deploying contracts to testnet..."
            clarinet deployments apply --testnet
            
            echo "âœ… Testnet deployment completed successfully!"
            echo "ðŸ” Verifying deployment..."
            
            # Basic deployment verification
            clarinet deployments check --testnet || echo "âš ï¸ Deployment verification needs manual review"
            
            echo "ðŸ“Š Deployment Summary:"
            echo "- Network: Stacks Testnet"
            echo "- Contracts deployed: $(find deployments -name '*.yaml' | wc -l)"
            echo "- Deployment logs available in workflow artifacts"
      - name: Deploy Contracts
        run: clarinet deployments apply --testnet
        env:
          STACKS_DEPLOYER_PRIVKEY: ${{ secrets.STACKS_DEPLOYER_PRIVKEY }}
      - name: Post Verification (Read-Only)
        env:
          NETWORK: testnet
        run: npm run verify-post || echo "Post verification issues (non-blocking)"

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    if: always()
    permissions:
      contents: read
    steps:
      - name: Summarize
        run: |
          echo "## ðŸš€ Testnet Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${GITHUB_REF}" >> $GITHUB_STEP_SUMMARY
          echo "Dry Run: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
