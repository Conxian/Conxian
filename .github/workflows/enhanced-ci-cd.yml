name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/*']
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0' # Weekly security scans
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

# Environment configurations
env:
  NODE_VERSION: '20'
  CLARINET_VERSION: '3.5.0'
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME || 'conxian' }}
  IMAGE_NAME: 'conxian-protocol'

# Pipeline concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Job dependencies and workflow structure
jobs:
  # Initial validation and setup
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Skip CI for non-code changes
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.0
        with:
          skip_after_successful_merge: 'true'
          cancel_others: 'true'
          paths_ignore: '["**/*.md", "**/*.txt"]'

  # Security scanning and code quality
  security:
    name: Security Scan
    needs: [validate]
    if: needs.validate.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run dependency audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      
      - name: Run security audit
        run: npm audit --production
      
      - name: Run static analysis
        uses: reviewdog/action-clj-kondo@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning

  # Build and test
  test:
    name: Test
    needs: [security]
    if: needs.validate.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    services:
      stacks-node:
        image: blockstack/stacks-blockchain:3.0.0
        ports:
          - 20443:20443
          - 20444:20444
        env:
          RUST_BACKTRACE: full
        options: >-
          --health-cmd "curl -f http://localhost:20443/v2/info || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v${{ env.CLARINET_VERSION }}/clarinet-linux-x64-glibc.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/
          chmod +x /usr/local/bin/clarinet
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # Build and package
  build:
    name: Build
    needs: [test]
    if: needs.validate.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.docker_meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to environments
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    needs: [build]
    if: >
      (github.event_name == 'workflow_dispatch' || 
       github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/develop') && 
      needs.validate.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: https://${{ github.event.inputs.environment || 'staging' }}.conxian.io
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      
      - name: Deploy to environment
        run: |
          if [ "${{ github.event.inputs.environment || 'staging' }}" = "production" ]; then
            npm run deploy:prod
          else
            npm run deploy:staging
          fi
        env:
          ENV: ${{ github.event.inputs.environment || 'staging' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: Run health checks
        run: npm run health-check:${{ github.event.inputs.environment || 'staging' }}

  # Post-deployment tasks
  post_deploy:
    name: Post-Deployment
    needs: [deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Update deployment status
        if: ${{ success() }}
        run: |
          echo "Deployment to ${{ github.event.inputs.environment || 'staging' }} completed successfully"
          # Add deployment notification logic here
      
      - name: Notify on failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "Deployment Failed"
          SLACK_MESSAGE: "Deployment to ${{ github.event.inputs.environment || 'staging' }} failed"
          SLACK_COLOR: "danger"

  # Generate deployment report
  report:
    name: Generate Report
    needs: [post_deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate deployment report
        run: |
          echo "# Deployment Report" > report.md
          echo "## Summary" >> report.md
          echo "- **Environment**: ${{ github.event.inputs.environment || 'staging' }}" >> report.md
          echo "- **Status**: ${{ needs.post_deploy.result == 'success' && '✅ Success' : '❌ Failed' }}" >> report.md
          echo "- **Commit**: ${{ github.sha }}" >> report.md
          echo "- **Triggered by**: ${{ github.actor }}" >> report.md
          
          # Add test results if available
          if [ -f "test-results.json" ]; then
            echo "## Test Results" >> report.md
            cat test-results.json | jq -r '. | to_entries[] | "- " + .key + ": " + (.value | tostring)' >> report.md
          fi
          
          # Add coverage report if available
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "## Test Coverage" >> report.md
            cat coverage/coverage-summary.json | jq -r '"| File | % Stmts | % Branch | % Funcs | % Lines |\n|------|---------|----------|---------|---------|" + (.total | to_entries | map("\n| " + .key + " | " + (.value.statements.pct | tostring) + "% | " + (.value.branches.pct | tostring) + "% | " + (.value.functions.pct | tostring) + "% | " + (.value.lines.pct | tostring) + "% |") | join(""))' >> report.md
          fi
          
          cat report.md >> $GITHUB_STEP_SUMMARY
