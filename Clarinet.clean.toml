[project]
name = "Conxian"
description = "Clean configuration for Conxian DeFi protocol"
clarinet_version = "3.5.0"

[accounts]
deployer = { mnemonic = "${TESTNET_DEPLOYER_MNEMONIC}", balance = 100_000_000_000_000 }
wallet_1 = { mnemonic = "${TESTNET_WALLET1_MNEMONIC}", balance = 100_000_000_000_000 }
wallet_2 = { mnemonic = "${TESTNET_WALLET2_MNEMONIC}", balance = 100_000_000_000_000 }

[network]
api_endpoint = "http://localhost:3999"

[network.testnet]
stacks_node_rpc_address = "https://api.testnet.hiro.so"
bitcoin_node_rpc_address = "https://blockstream.info/testnet/api"

# ===========================================
# CORE CONTRACTS
# ===========================================

[contracts]
# --- Core Traits ---
sip-010-trait = { path = "contracts/traits/sip-010-trait.clar" }
pool-trait = { path = "contracts/traits/pool-trait.clar" }
flash-loan-receiver-trait = { path = "contracts/traits/flash-loan-receiver-trait.clar" }
standard-constants-trait = { path = "contracts/traits/standard-constants-trait.clar" }

# --- Core Contracts ---
dex-factory = { path = "contracts/dex/dex-factory.clar" }
dex-pool = { path = "contracts/dex/dex-pool.clar" }
dex-router = { path = "contracts/dex/dex-router.clar" }
sbtc-flash-loan-vault = { path = "contracts/dex/sbtc-flash-loan-vault.clar" }

# --- Tokens ---
cxd-token = { path = "contracts/tokens/cxd-token.clar" }
cxvg-token = { path = "contracts/tokens/cxvg-token.clar" }
cxlp-token = { path = "contracts/tokens/cxlp-token.clar" }
cxtr-token = { path = "contracts/tokens/cxtr-token.clar" }
cxs-token = { path = "contracts/tokens/cxs-token.clar" }

# --- Dimensional Contracts ---
tokenized-bond = { path = "contracts/dimensional/tokenized-bond.clar" }
tokenized-bond-adapter = { path = "contracts/dimensional/tokenized-bond-adapter.clar" }
