epoch = "3.0"

# Core Contracts
[contracts.all-traits]
path = "contracts/traits/all-traits.clar"
address = "STSZXAKV7DWTDZN2601WR31BM51BD3YTQXKCF9EZ"

[contracts.ownable]
path = "contracts/base/ownable.clar"
address = "STSZXAKV7DWTDZN2601WR31BM51BD3YTQXKCF9EZ"
depends_on = ["all-traits"]

[contracts.pausable]
path = "contracts/base/pausable.clar"
address = "STSZXAKV7DWTDZN2601WR31BM51BD3YTQXKCF9EZ"
