# Network configuration
[network]
# Use p2sh for testnet/mainnet, p2pkh for mocknet
mode = "p2sh"
enable_http_server = true

# Node RPC configuration
[network.node_rpc]
address = "http://localhost:20443"
username = ""
password = ""

# Deployer address
deployer = "ST1PQHQKV0RJXZFY1DGX8MNSNYVE3VGZJSRTPGZGM"

# Deployment configuration
[network.deployment]
