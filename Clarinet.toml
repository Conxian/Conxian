# Conxian Clarinet manifest
# Policy highlights:
# - Centralized traits: import/implement via .all-traits.*
# - addresses must match the [contracts.<key>] name
# - depends_on uses contract keys, e.g., ["all-traits", ...]
# - Avoid duplicate [contracts.*] tables; keep a single registration per contract
[project]
name = "Conxian"
description = "A comprehensive, standardized Clarinet configuration for the Conxian DeFi protocol."
clarinet_version = "3.8.1"

[network]
api_endpoint = "https://api.hiro.so"
delay_execution_start = false

[network.devnet]
stacks_node_rpc_address = "http://localhost:20443"
bitcoin_node_rpc_address = "https://mempool.space/testnet/api"

[network.mainnet]
stacks_node_rpc_address = "https://api.hiro.so"
bitcoin_node_rpc_address = "https://blockstream.info/api"

